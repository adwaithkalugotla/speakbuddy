# ✅ Optimize Gradle memory usage
org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=3G -XX:+HeapDumpOnOutOfMemoryError

# ✅ Enable AndroidX support (Required for newer dependencies)
android.useAndroidX=true
android.enableJetifier=true

# ✅ Enable R8 for code shrinking & optimization
android.enableR8=true

# ✅ Ensure deterministic builds (Avoids caching issues)
org.gradle.caching=true

# ✅ Force Gradle to use newer dependency resolution (Fixes missing artifacts)
android.defaults.buildfeatures.buildconfig=true

# ✅ Improves performance for large projects
kotlin.incremental=true
kotlin.code.style=official

# ✅ Enable parallel execution for faster builds
org.gradle.parallel=true

# ✅ Ensures newer dependency resolution
android.nonTransitiveRClass=true

distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-all.zip
